<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>test-frontend</title>
        <!--Phaser 3 CDN-->
        <script src="https://cdn.jsdelivr.net/npm/phaser@3/dist/phaser.js"></script>
        <style>
            body {
                margin: 0;
                padding: 0;
                background: #d5d5d5;
                display: flex;
                flex-direction: column;
                justify-content: flex-start;
                align-items: center;
                height: 200vh;
            }
            canvas {
                border: 2px solid #fff;
            }
            #enter_room_menu, #exit_room_menu {
                position: fixed;
                top: 20px;
                left: 20px;
                z-index: 9999;
                background: white;
            }
        </style>
    </head>
    <body>
        <h2>WebSocket Test</h2>
        <!--Login-->
        <h3>User Login</h3>
        <input id="user_id" type="text" placeholder="User ID"><br>
        <input id="user_name" type="text" placeholder="User Name">
        <div id="log_button">
                <button onclick="login()">Login</button>
        </div>
        <div id="login_user_info"></div><br>

        <!--Room-->
        <h3>Room</h3>
        <div id="enter_room_menu">
            <p>Enter Test Room : </p>
            <button onclick="enterTestRoom(true)">As Player</button>
            <button onclick="enterTestRoom(false)">As Viewer</button>
        </div>
        <div id="exit_room_menu" hidden>
            <p id="room_info"></p>
            <button onclick="exitTestRoom()">Exit Room</button>
        </div>
        
        <!--WebSocket-->
        <h3>Send Message</h3>
        <input id="input" type="text" placeholder="Input Text">
        <button onclick="sendMessage()">Send</button>
        <div id="log"></div>

        <!--JavaScript-->
        <script src="./login.js"></script>
        <script src="./room.js"></script>
