<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>test-frontend</title>
        <!--Phaser 3 CDN-->
        <script src="https://cdn.jsdelivr.net/npm/phaser@3/dist/phaser.js"></script>
        <style>
            body {
                margin: 0;
                padding: 0;
                background: #d5d5d5;
                display: flex;
                flex-direction: column;
                justify-content: flex-start;
                align-items: center;
                height: 200vh;
            }
            canvas {
                border: 2px solid #fff;
            }
        </style>
    </head>
    <body>
        <h2>WebSocket Test</h2>
        <!--Login-->
        <div id="login_block">
            <h3>User Login</h3>
            <div id="login_menu">
                <input id="user_id" type="text" placeholder="User ID"><br>
                <input id="user_name" type="text" placeholder="User Name">
                <button onclick="login()">Login</button>
            </div>
            <div id="logout_menu" hidden>
                <button onclick="logout()">Logout</button>
            </div>
            <div id="login_user_info"></div>
        </div>
        
        <!--HasLoginBlock-->
        <div id="has_login_block" hidden>
            <!--Room-->
            <div id="room_block">
                <h3>Room</h3>
                <div id="create_room_menu">
                    <p>Create Room</p>
                    <input id="input_room_id" type="text" placeholder="Room ID">
                    <button onclick="createRoom()">Create Room</button>
                </div>
                <div id="enter_room_menu">
                    <p>Enter Room : </p>
                    <select id="room_id_select">
                        <option value="None">None</option>
                    </select>
                    <button onclick="enterRoom(true)">As Player</button>
                    <button onclick="enterRoom(false)">As Viewer</button>
                </div>
                <div id="exit_room_menu" hidden>
                    <p id="room_info"></p>
                    <button onclick="exitRoom()">Exit Room</button>
                </div>
            </div>
            
            <!--WebSocket-->
            <div id="message_block" hidden>
                <h3>Send Message</h3>
                <input id="input" type="text" placeholder="Input Text">
                <button onclick="sendMessage()">Send</button>
                <div id="log"></div>
            </div>
        </div>

        <!--JavaScript-->
        <script src="./login.js"></script>
        <script src="./room.js"></script>
